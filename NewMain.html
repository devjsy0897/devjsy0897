<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script type="text/javascript">
	
	AOS.init();
	
	$(window).scroll(function() {
		$('section').each(function(i) {
			if ($(this).position().top-(window.innerHeight*0.7) <= $(window).scrollTop()) {
				$('body').css('background-color', $(this).attr('data-color'));
		    }
		});
	});
	
	var i = j = 0;
	var txt1 = "환영합니다.";
	var speed = 100; /* The speed/duration of the effect in milliseconds */
	var txt2 = "정성연의 포트폴리오입니다.";
	empty();
	function empty(){
		document.getElementById("demo").innerHTML = "";
		setTimeout(typeWriter1(), 1500);
	}
	function typeWriter1() 
	{
		if (i < txt1.length) 
		{
			document.getElementById("demo").innerHTML += txt1.charAt(i);
			i++;
			setTimeout(typeWriter1, speed);
		}
		else{
			setTimeout(typeWriterempty, 1500);
			setTimeout(typeWriter2, 1500);
			
			function typeWriterempty(){
				
				document.getElementById("demo").innerHTML +="<br>";
			}
			function typeWriter2() 
			{
				if (j < txt2.length) 
				{
					document.getElementById("demo").innerHTML += txt2.charAt(j);
					j++;
					setTimeout(typeWriter2, speed);
				}
				else
				{
					i = j = 0;
					setTimeout(empty, 3000);	
				}
			}
		}
	}
	
	
</script>
